<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value,3);
}
function cuarta_potencia() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value,4);
}
</script>
</head>
<body>
  <h1>Calculadora de Emeceerre</h1>
  Number:
  <input type="text" id="n1"><p>

  <button onclick="cube()"> x<sup>3</sup> </button>
  <button onclick="cuarta_potencia()"> x<sup>4</sup> </button>
</body>
</html>
